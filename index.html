<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        background-color: #ffffff;
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        color: #4e54c8;
        margin-bottom: 15px;
      }

      h3 {
        font-size: 1rem;
        color: #555;
        margin-bottom: 10px;
      }

      input {
        width: 100%;
        height: 40px;
        margin-bottom: 15px;
        padding: 5px 10px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
      }

      input:focus {
        border-color: #4e54c8;
        box-shadow: 0 0 5px rgba(78, 84, 200, 0.4);
      }

      button {
        background-color: #4e54c8;
        color: white;
        border: none;
        font-size: 1rem;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #3c41a0;
      }

      #output {
        margin-top: 15px;
        padding: 10px;
        background-color: #f4f4f4;
        border-radius: 5px;
        color: #555;
        font-size: 1rem;
        border: 1px solid #ddd;
      }

      .manual {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 0.9rem;
      }

      .manual button {
        background-color: #3c41a0;
        color: white;
        border: none;
        font-size: 0.9rem;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .manual button:hover {
        background-color: #2e3180;
      }

      .manual p {
        margin-top: 10px;
        padding: 10px;
        background-color: #f9f9f9;
        color: #333;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: none;
      }

      .manual:focus-within .drop {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="manual" tabindex="0">
      <button class="how">How to Play</button>
      <p class="drop">
        <b>How to Play the Guessing Game:</b><br />
        1. Guess the correct number between 1 and 10.<br />
        2. Enter your guess in the input field.<br />
        3. Press "Check" to see the result.<br />
        4. If incorrect, the game will show the right number.<br />
        5. Keep trying and have fun!
      </p>
    </div>
    <main>
      <h1>Guessing Game!</h1>
      <div class="container">
        <h3>Input a number between 1-10</h3>
        <input type="number" id="input" placeholder="Enter a number" />
        <button onclick="checkGuess()">Check</button>
        <div id="output"></div>
      </div>
    </main>
  </body>
</html>

<script>

  function checkGuess() {
    let itsGuess = Math.floor(Math.random() * 10) + 1;

    let myGuess = Number(document.getElementById("input").value);

    let output = document.getElementById("output");

    console.log(itsGuess);

    if (myGuess == "") {

      output.textContent = `Please input a number`;

    } else {

      if (itsGuess === myGuess) {
        output.textContent = `BOOM! You guessed the correct number!`;
      } else {

        if (myGuess < 1 || myGuess > 10) {
          output.textContent = `Please input a number between 1 - 10`;

        } else {
          if (itsGuess === myGuess + 1 || itsGuess === myGuess - 1) {
            output.textContent = `Not quite right, but ${myGuess} was close`;

          } else {
            output.textContent = `${myGuess} is not the right number, it's ${itsGuess}`;
          }
        }
      }
    }

    document.getElementById("input").value = "";
  }
</script>
